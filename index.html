<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2>CALCULATOR</h2>
  <div class="body">
    <div class="taskbar">
      <button class="red" type="button" name="button"></button>
      <button class="yellow" type="button" name="button"></button>
      <button class="green" type="button" name="button"></button>
    </div>
    <div class="screen">
      <h1>0</h1>
    </div>
    <div class="number">
      <button class="bottun editors" type="button" name="button">AC</button>
      <button class="bottun editors" type="button" name="button">+/-</button>
      <button class="bottun editors" type="button" name="button">%</button>
      <button class="bottun" type="button" name="button">7</button>
      <button class="bottun" type="button" name="button">8</button>
      <button class="bottun" type="button" name="button">9</button>
      <button class="bottun" type="button" name="button">4</button>
      <button class="bottun" type="button" name="button">5</button>
      <button class="bottun" type="button" name="button">6</button>
      <button class="bottun" type="button" name="button">1</button>
      <button class="bottun" type="button" name="button">2</button>
      <button class="bottun" type="button" name="button">3</button>
      <button class="large_bottun" type="button" name="button">0</button>
      <button class="bottun" type="button" name="button">.</button>
    </div>
    <div class="operators">
      <button class="bottun-operators" type="button" name="button">÷</button>
      <button class="bottun-operators" type="button" name="button">×</button>
      <button class="bottun-operators" type="button" name="button">–</button>
      <button class="bottun-operators" type="button" name="button">+</button>
      <button class="bottun-operators edge" type="button" name="button">=</button>
    </div>

  </div>
</body>

</html>
