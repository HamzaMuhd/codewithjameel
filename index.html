<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h2>CALCULATOR</h2>
    <div class="body">
      <div class="taskbar">
        <button class="red"></button>
        <button class="yellow"></button>
        <button class="green"></button>
      </div>
      <div class="screen">
        <h1>0</h1>
      </div>
      <div class="number">
        <button class="bottun editors" >AC</button>
        <button class="bottun editors">+/-</button>
        <button class="bottun editors">%</button>
        <button class="bottun">7</button>
        <button class="bottun">8</button>
        <button class="bottun">9</button>
        <button class="bottun">4</button>
        <button class="bottun">5</button>
        <button class="bottun">6</button>
        <button class="bottun">1</button>
        <button class="bottun">2</button>
        <button class="bottun">3</button>
        <button class="large_bottun">0</button>
        <button class="bottun">.</button>
      </div>
      <div class="operators">
        <button class="bottun-operators">÷</button>
        <button class="bottun-operators">×</button>
        <button class="bottun-operators">–</button>
        <button class="bottun-operators">+</button>
        <button class="bottun-operators edge">=</button>
      </div>

    </div>
  </body>

</html>
